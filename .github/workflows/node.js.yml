name: yarn build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: yarn build
      uses: actions/setup-node@v3
      with:
        node-version: 18.
        cache: 'npm'
    - run: yarn
    - run: yarn cache clean
    - run: yarn
    - run: yarn tauri build
